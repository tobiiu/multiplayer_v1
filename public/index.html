<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #circle { width: 100px; height: 100px; border-radius: 50%; background: red; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>Multiplayer-ddfgd................gTest</h1>
  <div id="circle"></div>
  <button id="toggle">ðŸ”´ Farbe Ã¤ndern</button>

  <script>
  const socket = new WebSocket(`ws://${location.host}`);
  const circle = document.getElementById('circle');
  const button = document.getElementById('toggle');

  let isRed = true;

  socket.onopen = () => {
    console.log('âœ… WebSocket verbunden');
  };

  socket.onerror = (err) => {
    console.error('âŒ WebSocket Fehler:', err);
  };

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    console.log('ðŸ“¥ Nachricht empfangen:', data);

    if (data.color) {
      circle.style.backgroundColor = data.color;
    }
  };

  button.addEventListener('click', () => {
    isRed = !isRed;
    const color = isRed ? 'red' : 'blue';
    console.log('ðŸ“¤ Sende Farbe:', color);
    socket.send(JSON.stringify({ color }));
  });
  </script>

</body>
</html>
